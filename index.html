<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baduday | Heap Builders</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-8">
    <div id="catto-cursor"></div>
    <div class="max-w-7xl mx-auto space-y-8">

        <header class="bg-white p-6 rounded-xl container-shadow">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Baduday's Heap Visualization üèóÔ∏è</h1>
            <p class="text-gray-600">Visualize and interact with Max Heaps and Min Heaps in real-time. Watch the nodes
                physically swap!</p>
        </header>

        <div class="bg-white p-6 rounded-xl container-shadow grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

            <div class="col-span-1">
                <label for="heapType" class="block text-sm font-medium text-gray-700">Current Heap Type</label>
                <select id="heapType"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                    <option value="MaxHeap">Max Heap (Largest at Root)</option>
                    <option value="MinHeap">Min Heap (Smallest at Root)</option>
                </select>
            </div>

            <div class="col-span-1">
                <label for="insertValue" class="block text-sm font-medium text-gray-700">Insert Value (0-999)</label>
                <input type="number" id="insertValue" placeholder="e.g., 42" min="0" max="999"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                    value="10">
                <button onclick="insertElement()"
                    class="mt-2 w-full bg-indigo-600 text-white p-2 rounded-md font-medium hover:bg-indigo-700 transition duration-150">
                    <span id="insertBtnText">Insert</span>
                </button>
            </div>

            <div class="col-span-1">
                <label class="block text-sm font-medium text-gray-700">Extract Element</label>
                <div class="mt-1">
                    <button onclick="extractElement()" id="extractBtn"
                        class="w-full bg-red-500 text-white p-2 rounded-md font-medium hover:bg-red-600 transition duration-150 shadow-sm">
                        Extract Max
                    </button>
                </div>
            </div>

            <div class="col-span-1">
                <label for="loadArray" class="block text-sm font-medium text-gray-700">Load Array
                    (Comma-separated)</label>
                <input type="text" id="loadArray" placeholder="e.g., 5, 20, 15, 3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                    value="30, 15, 25, 5, 12">
                <button onclick="loadArrayHandler()"
                    class="mt-2 w-full bg-gray-500 text-white p-2 rounded-md font-medium hover:bg-gray-600 transition duration-150">
                    Load & Build Heap
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl container-shadow">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Heap State</h2>
            <p class="text-sm font-medium text-gray-600">Array Representation *index 1-based array*</p>
            <code id="heapArrayDisplay" class="block bg-gray-100 p-2 rounded-md text-sm text-gray-800">[]</code>
        </div>

        <div class="relative min-h-[400px] canvas-scroll-container" id="scrollContainer">
            <canvas id="heapCanvas" height="600"></canvas>
            <div id="heapNodesContainer" class="absolute inset-0 origin-top-left">
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box bg-green-500 text-white opacity-0 pointer-events-none"></div>

    <script src="script.js" defer></script>
</body>

</html>
